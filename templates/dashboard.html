<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Traffic Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: "#1a1a2e",
                        darkCard: "#16213e",
                        darkText: "#e0e0e0",
                        accent: "#ff4c60",
                        accentHover: "#ff2e44",
                    },
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-darkBg min-h-screen flex items-center justify-center relative overflow-hidden text-darkText">
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>

    <div class="bg-darkCard p-8 rounded-3xl shadow-2xl w-full max-w-3xl border border-gray-700 text-center relative animate-fadeIn">
        <h1 class="text-4xl font-extrabold text-white mb-6">üìä API Traffic Dashboard</h1>

        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="flex flex-col items-center p-6 bg-gray-800 rounded-2xl border border-gray-700 shadow-lg">
                <h2 class="text-lg font-medium">üì© Total Emails</h2>
                <p class="text-5xl font-bold text-blue-300" id="totalEmails">0</p>
            </div>
            <div class="flex flex-col items-center p-6 bg-green-600 rounded-2xl shadow-lg">
                <h2 class="text-lg font-medium">‚úÖ Normal</h2>
                <p class="text-5xl font-bold text-white" id="normalEmails">0</p>
            </div>
            <div class="flex flex-col items-center p-6 bg-red-600 rounded-2xl shadow-lg">
                <h2 class="text-lg font-medium">‚ö†Ô∏è Phishing</h2>
                <p class="text-5xl font-bold text-white" id="phishingEmails">0</p>
            </div>
        </div>

        <div class="w-full h-80 mx-auto flex items-center justify-center">
            <canvas id="trafficChart"></canvas>
        </div>

        <p class="mt-8 text-sm opacity-80">üîç Real-time statistics from the API traffic</p>

        <div class="mt-6">
            <a href="/" class="inline-block w-full bg-accent py-3 rounded-xl text-white hover:bg-accentHover transition-all shadow-lg">üè† Back to Home</a>
        </div>
    </div>

    <script>
        // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å analysis_data ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å FastAPI
        const analysisData = {{ analysis_data | safe }};

        window.onload = () => {
            tsParticles.load("tsparticles", {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7 },
                    size: { value: 2, random: true },
                    move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 },
                    }
                },
                retina_detect: true,
            });

            document.getElementById('totalEmails').textContent = analysisData.total_emails;
            document.getElementById('normalEmails').textContent = analysisData.normal_count;
            document.getElementById('phishingEmails').textContent = analysisData.phishing_count;

            const ctx = document.getElementById('trafficChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Normal', 'Phishing'],
                    datasets: [{
                        label: 'Traffic Overview',
                        data: [analysisData.normal_count, analysisData.phishing_count],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: '#fff', font: { size: 14 } }
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
