<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Traffic Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: "#1a1a2e",
                        darkCard: "#16213e",
                        darkText: "#e0e0e0",
                        accent: "#ff4c60",
                        accentHover: "#ff2e44",
                    },
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-darkBg min-h-screen flex items-center justify-center relative overflow-hidden text-darkText p-4">
    <nav class="fixed top-0 left-0 right-0 bg-darkCard bg-opacity-80 backdrop-blur-lg z-50 px-4 py-3 border-b border-gray-700">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-white text-xl font-bold">üõ°Ô∏è PhishGuard</span>
            </div>
            <div class="flex items-center gap-3">
                <a href="/dashboard" class="hidden sm:flex items-center gap-1 text-sm hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Dashboard
                </a>
                <a href="https://github.com/apolloS125/Phishing-email-Detection" class="hidden sm:flex items-center gap-1 text-sm hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    About
                </a>
                <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-accent" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>

    <div class="bg-darkCard p-4 sm:p-8 rounded-xl sm:rounded-3xl shadow-2xl w-full max-w-3xl border border-gray-700 text-center relative animate-fadeIn">
        <h1 class="text-2xl sm:text-4xl font-extrabold text-white mb-4 sm:mb-6">üìä API Traffic Dashboard</h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-6 mb-6 sm:mb-8">
            <div class="flex flex-col items-center p-3 sm:p-6 bg-gray-800 rounded-xl sm:rounded-2xl border border-gray-700 shadow-lg">
                <h2 class="text-base sm:text-lg font-medium">üì© Total Emails</h2>
                <p class="text-3xl sm:text-5xl font-bold text-blue-300" id="totalEmails">0</p>
            </div>
            <div class="flex flex-col items-center p-3 sm:p-6 bg-green-600 rounded-xl sm:rounded-2xl shadow-lg">
                <h2 class="text-base sm:text-lg font-medium">‚úÖ Normal</h2>
                <p class="text-3xl sm:text-5xl font-bold text-white" id="normalEmails">0</p>
            </div>
            <div class="flex flex-col items-center p-3 sm:p-6 bg-red-600 rounded-xl sm:rounded-2xl shadow-lg">
                <h2 class="text-base sm:text-lg font-medium">‚ö†Ô∏è Phishing</h2>
                <p class="text-3xl sm:text-5xl font-bold text-white" id="phishingEmails">0</p>
            </div>
        </div>

        <div class="w-full h-60 sm:h-80 mx-auto flex items-center justify-center">
            <canvas id="trafficChart"></canvas>
        </div>

        <p class="mt-4 sm:mt-8 text-xs sm:text-sm opacity-80">üîç Real-time statistics from the API traffic</p>

        <div class="mt-4 sm:mt-6">
            <a href="/" class="inline-block w-full bg-accent py-2 sm:py-3 rounded-lg sm:rounded-xl text-white hover:bg-accentHover transition-all shadow-lg text-sm sm:text-base">üè† Back to Home</a>
        </div>
    </div>

    <script>
        // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å analysis_data ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å FastAPI
        const analysisData = {{ analysis_data | safe }};

        window.onload = () => {
            tsParticles.load("tsparticles", {
                particles: {
                    number: { value: window.innerWidth < 768 ? 50 : 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7 },
                    size: { value: 2, random: true },
                    move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 },
                    }
                },
                retina_detect: true,
            });

            document.getElementById('totalEmails').textContent = analysisData.total_emails;
            document.getElementById('normalEmails').textContent = analysisData.normal_count;
            document.getElementById('phishingEmails').textContent = analysisData.phishing_count;

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { 
                            color: '#fff',
                            font: { 
                                size: window.innerWidth < 768 ? 12 : 14 
                            } 
                        },
                        position: window.innerWidth < 768 ? 'bottom' : 'right'
                    }
                }
            };

            const ctx = document.getElementById('trafficChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Normal', 'Phishing'],
                    datasets: [{
                        label: 'Traffic Overview',
                        data: [analysisData.normal_count, analysisData.phishing_count],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 2
                    }]
                },
                options: chartOptions
            });
        };
    </script>
</body>
</html>
