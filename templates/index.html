<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-700 via-indigo-600 to-purple-600 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white/20 backdrop-blur-2xl p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-white/30">
        <h2 class="text-4xl font-extrabold text-white text-center mb-6 flex items-center justify-center gap-2">üîç Email Phishing Detector</h2>

        <textarea id="emailText" class="w-full p-4 border border-white/30 bg-white/10 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-400" rows="6" placeholder="Paste your email text here..."></textarea>

        <button onclick="predictEmail()" class="w-full mt-4 bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600 transition-all shadow-lg">üöÄ Analyze Email</button>

        <div id="result" class="mt-5 text-center text-lg font-semibold text-gray-200">Awaiting email text for analysis...</div>

        <div class="mt-6 text-center">
            <a href="/dashboard" class="inline-block w-full bg-gray-800 text-white py-3 rounded-xl hover:bg-gray-900 transition-all shadow-lg">üìä View Dashboard</a>
        </div>
    </div>

    <script>
        async function predictEmail() {
            const emailText = document.getElementById("emailText").value;
            const resultDiv = document.getElementById("result");

            if (!emailText.trim()) {
                alert("Please enter email text.");
                return;
            }

            resultDiv.innerHTML = "<span class='text-blue-300'>Analyzing...</span>";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email_text: emailText })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<span class='text-red-400'>‚ùå Error: ${data.error}</span>`;
                } else {
                    const predictionClass = data.prediction.includes("üö®") ? "text-red-400" : "text-green-400";
                    const risk = data.Risk ? data.Risk : "No risk information";
                    resultDiv.innerHTML = `<span class='${predictionClass}'>${data.prediction} <span class='text-gray-300'>(${risk})</span></span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class='text-red-400'>‚ùå Failed to connect to the server.</span>`;
            }
        }
    </script>
</body>
</html>
